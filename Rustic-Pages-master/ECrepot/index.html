  <body>
    <form id="form1" runat="server">
    <div id="div_nav">
        <nav class="navbar navbar-light justify-content-between" style="background-color: #e3f2fd;">
            <div class="col-12 col-md-auto" style="width: 100%;">
                <input type="hidden" id="hf_Rkey">
                <div class="row">
                    <div class="col-4" style="text-align:left;">
                        <a class="navbar-brand">BookReview</a>
                    </div>
                    <div class="col-4">
                        <div id="div_search" style="display: none;">
                            <div class="input-group">
                                <select class="form-select" id="sl2_type" aria-label="Example select with button addon">
                                    <option selected value="Title">Book Title</option>
                                    <option value="Author">Book Author</option>
                                    <option value="ISBN">ISBN</option>
                                  </select>
                                <input type="search" class="form-control" aria-label="search" id="txt_search"
                                aria-describedby="basic-addon1" style="width: 150px;">
                                <button class="btn btn-primary" type="button" id="btn_Search"><i class="fa-solid fa-magnifying-glass"></i></button>
                            </div>
                        </div>
                    </div>
                    <div class="col-4" style="text-align: right;">
                        <div class="input-group" id="div_Login">
                            <input type="search" class="form-control" placeholder="Account" aria-label="Account"
                                aria-describedby="basic-addon1">
                            <input type="password" class="form-control" placeholder="Password" aria-label="Password"
                                aria-describedby="basic-addon1">
                            <button class="btn btn-outline-success" type="button" id="btn_Login">Login</button>
                        </div>
                        <div id="div_AfterLogin" style="display: none;">
                            <label id="lb_showName">Hi,TheonleOne !!</label>
                            &ensp;&ensp;&ensp;
                            <button class="btn btn-outline-success" type="button" id="btn_shoppingCart">
                                <i class="fa-solid fa-cart-shopping"></i>
                            </button> 
                            <button class="btn btn-outline-primary" type="button" id="btn_LogOut">LogOut!</button>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </div>
    <div id="div_regist" style="margin-top: 50px;">
        <div class="col-12 col-md-auto" style="width: 100%;">
            <div class="row">
                <div class="col-8" style="align-items: center; display: flex;">
                    <h3>Ｗelcome to our Book Review website! Please login or Sign up!</h3>
                </div>
                <div class="col-4">
                    <div class="input-group">
                        <input type="search" class="form-control" placeholder="First Name" aria-label="First Name" aria-describedby="basic-addon1"> 
                        <input type="search" class="form-control" placeholder="Last Name" aria-label="Last Name" aria-describedby="basic-addon1">
                    </div>
                    <br />
                    <input type="search" class="form-control" placeholder="Acoount" aria-label="Acoount" aria-describedby="basic-addon1"> 
                    <br />
                    <input type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1">
                    <br />
                    <button class="btn btn-primary" type="button" id="btn_SingUp">SingUp</button>
                </div>
            </div>
        </div>
    </div>
    <div id="div_main" style="display: none;">
        <div id="div_Notice">
            <h2 style="margin-top: 150px;"> Welcome <label style="font-weight: bold;">TheOnleOne</label> Reader, please use the search bar to search which book you want to read!</h2> 
        </div>
        <div id="div_result" style="display: none;text-align: center; width: 80%;margin-left:10%; margin-top: 20px;">
            <div class="card">
                <div class="context">
                    <div class="card-body">
                        <div class="col-12 col-md-auto" style="width: 100%;">
                            <div class="row">
                                <h2><a href="">Chase The Sun</a></h2>
                            </div>
                            <div class="row">
                                by&ensp;<a href="">Martin</a>
                            </div>
                            <div class="row">
                                published 2008
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="context">
                    <div class="card-body">
                        <div class="col-12 col-md-auto" style="width: 100%;">
                            <div class="row">
                                <h2><a href="">Hit The Sun</a></h2>
                            </div>
                            <div class="row">
                                by&ensp;<a href="">Alan</a>
                            </div>
                            <div class="row">
                                published 2020
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="context">
                    <div class="card-body">
                        <div class="col-12 col-md-auto" style="width: 100%;">
                            <div class="row">
                                <h2><a href="">Play with Sun</a></h2>
                            </div>
                            <div class="row">
                                by&ensp;<a href="">Judith</a>
                            </div>
                            <div class="row">
                                published 2010
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="div_Detail" style="display: none;">
    </div>
