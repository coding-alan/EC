<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>i書評</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@ttskch/select2-bootstrap4-theme@x.x.x/dist/select2-bootstrap4.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous" />


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/1195606bd5.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="sweetalert2.all.min.js"></script>
    <script src="index.js"></script>
</head>

<body>
    <form id="form1" runat="server">
        <div id="div_nav">
            <nav class="top-bar fixed navbar navbar-light justify-content-between" style="background-color: #e3f2fd;">
                <div class="col-12 col-md-auto" style="width: 100%;">
                    <div class="row">
                        <div class="col-4" style="text-align:left;">
                            <i class="fa-solid fa-book-bookmark"></i>
                            &ensp;
                            <a class="navbar-brand">i書評</a>
                        </div>
                        <div class="col-4">
                            <div id="div_search" style="display: none;">
                                <div class="input-group">
                                    <select class="form-select" id="sl2_type"
                                        aria-label="Example select with button addon" style="min-width: 20px;">
                                        <option selected value="Title">書名</option>
                                        <option value="Author">作者</option>
                                        <option value="ISBN">ISBN</option>
                                    </select>
                                    <input type="search" class="form-control" aria-label="search" id="txt_search"
                                        aria-describedby="basic-addon1" style="width: 150px;">
                                    <button class="btn btn-primary" type="button" id="btn_Search"><i
                                            class="fa-solid fa-magnifying-glass"></i></button>
                                </div>
                            </div>
                        </div>
                        <div class="col-4" style="text-align: right;">
                            <div class="input-group" id="div_Login">
                                <input type="search" class="form-control" placeholder="帳號名稱" aria-label="Account"
                                    aria-describedby="basic-addon1" id="txt_LogAccount">
                                <input type="password" class="form-control" placeholder="密碼" aria-label="Password"
                                    aria-describedby="basic-addon1" id="txt_LogPWD">
                                <button class="btn btn-outline-success" type="button" id="btn_Login">登入</button>
                            </div>
                            <div id="div_AfterLogin" style="display: none;">
                                <label id="lb_showName"></label>
                                &ensp;&ensp;&ensp;
                                <button class="btn btn-outline-success" type="button" id="btn_shoppingCart">
                                    <i class="fa-solid fa-cart-shopping"></i>&ensp;&ensp;<span class="badge badge-pill badge-success" id="cart_count">4</span>
                                </button>                                
                                <button class="btn btn-outline-primary" type="button" id="btn_LogOut">登出</button>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
        <div id="div_regist" style="margin-top: 50px;">
            <div class="col-12 col-md-auto" style="width: 100%;">
                <div class="row">
                    <div class="col-8" style="align-items: center; display: flex;">
                        <h3>歡迎光臨 i書評 ，請登入或者註冊新的帳號。</h3>
                    </div>
                    <div class="col-4">
                        <div class="input-group">
                            <input type="search" class="form-control" placeholder="姓氏" aria-label="Last Name"
                                aria-describedby="basic-addon1" id="txt_NewLastName">
                            <input type="search" class="form-control" placeholder="名" aria-label="First Name"
                                aria-describedby="basic-addon1" id="txt_NewFirstName">
                        </div>
                        <br />
                        <input type="search" class="form-control" placeholder="帳號名稱" aria-label="Acoount"
                            aria-describedby="basic-addon1" id="txt_NewAcoount">
                        <br />
                        <input type="password" class="form-control" placeholder="密碼" aria-label="Password"
                            aria-describedby="basic-addon1" id="txt_NewPassword">
                        <br />
                        <button class="btn btn-primary" type="button" id="btn_SingUp">註冊</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="div_main" style="display: none;">
            <input type="hidden" id="hf_UserRkey" />
            <input type="hidden" id="hf_bookRkey" />
            <input type="hidden" id="hf_reviewRkey" />
            <div id="div_Notice" style="text-align: center;"></div>
            <div id="div_result"
                style="display: none;text-align: center; width: 80%;margin-left:10%; margin-top: 20px;"></div>
        </div>
        <div id="div_Detail" style="display: none;text-align: center; width: 80%;margin-left:10%; margin-top: 20px;">
            <div class="row">
                <div class="col-8 col-md" style="min-width: 60%;max-width: 60;">
                    <div class="row" style="margin-left: -75px;">
                        <h2><i class="fa-solid fa-chevron-left fa-lg" id="btn_prePage"></i>&ensp;&ensp;<label
                                id="lb_bookName">Chase The Sun</label></h2>
                    </div>
                    <hr />
                    <div class="row" style="margin-bottom: -20px;">
                        <h3>書本詳細內容</h3>
                    </div>
                    <hr />
                    <div class="row">                    
                        <div class="col-4" style="text-align:left;">
                            <label style="font-weight: bold;">ISBN:</label>
                        </div>
                        <div class="col-4" style="text-align:left;">
                            <label id="detail_ISBN">978-957-511-785-6</label>                        
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4" style="text-align:left;">
                            <label style="font-weight: bold;">作者:</label>
                        </div>
                        <div class="col-4" style="text-align:left;">
                            <label id="detail_Author">Martin</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4" style="text-align:left;">
                            <label style="font-weight: bold;">發行年分:</label>
                        </div>
                        <div class="col-4" style="text-align:left;">
                            <label id="detail_Year">2008</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4" style="text-align:left;">
                            <label style="font-weight: bold;">平均評分:</label>
                        </div>
                        <div class="col-4" style="text-align:left;">
                            <label id="detail_AvScore">4.7</label>
                        </div>
                    </div>
                    <br />
                    <div class="row">
                        <button type="button" class="btn btn-primary" id="btn_Add2Cart"><i class="fa-solid fa-cart-shopping"></i>&ensp;&ensp;加到購物車</button>
                    </div>
                </div>
                <div class="col-4 col-md" style="text-align: center;min-width: 40%;max-width: 40;">
                    <div class="row" id="div_bookCover">
                        <img id="img_Cover" src="BookCover/52WIT00108.png">
                    </div>
                </div>
                <br />
            </div>
            <div id="div_writeReview">
                <div class="col-12 col-md-auto" style="width: 100%;">
                    <div class="row" style="margin-bottom: -20px;">
                        <h3><label id="detail_review">寫下評論吧!</label></h3>
                    </div>
                    <hr />
                </div>
                <div class="card">
                    <div class="context">
                        <div class="card-body">
                            <div class="col-12 col-md-auto" style="width: 100%;">
                                <div class="row" id="div_radio">
                                    評分：
                                    &ensp;&ensp;&ensp;&ensp;
                                    <input type="radio" class="CL_score" name="score" id="rad_score1" value="1"
                                        checked />&ensp;1
                                    &ensp;&ensp;&ensp;
                                    <input type="radio" class="CL_score" name="score" id="rad_score2"
                                        value="2" />&ensp;2
                                    &ensp;&ensp;&ensp;
                                    <input type="radio" class="CL_score" name="score" id="rad_score3"
                                        value="3" />&ensp;3
                                    &ensp;&ensp;&ensp;
                                    <input type="radio" class="CL_score" name="score" id="rad_score4"
                                        value="4" />&ensp;4
                                    &ensp;&ensp;&ensp;
                                    <input type="radio" class="CL_score" name="score" id="rad_score5"
                                        value="5" />&ensp;5
                                </div>
                                <br />
                                <div class="row">
                                    標題：
                                </div>
                                <div class="row">
                                    <input type="search" class="form-control" id="txt_title" style="width:100%" />
                                </div>
                                <div class="row">
                                    <label style="font-size:smaller;color:gray;">標題需要在0-100字以內</label>
                                </div>
                                <br />
                                <div class="row">
                                    評論：
                                </div>
                                <div class="row">
                                    <input type="search" class="form-control" id="txt_review" style="width:100%" />
                                </div>
                                <div class="row">
                                    <label style="font-size:smaller;color:gray;">評論需要在0-300字以內</label>
                                </div>
                                <br />
                                <div class="row">
                                    <button class="btn btn-primary" id="btn_AddReview" type="button">送出評論</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="div_MyReview" style="display: none;">
                <div class="card" style="width:100%;margin-top: 10px;">
                    <div class="context">
                        <div class="card-body">
                            <div class="col-12 col-md-auto" style="width: 100%;">
                                <div class="row">
                                    <label id="lb_MyReview_Account"></label>評分:&ensp;<label style="font-weight:bold;"
                                        id="lb_MyReview_Score"></label>
                                </div>
                                <div class="row">
                                    <label style="font-size:larger" id="lb_MyReview_Title"></label>
                                </div>
                                <div class="row">
                                    <label id="lb_MyReview_Content"></label>
                                </div>
                                <div class="row">
                                    <button type="button" id="btn_DeleteReview" class="btn btn-primary">刪除評論</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <br />
            <div class="col-12 col-md-auto" style="width: 100%;">
                <div class="row" style="margin-bottom: -20px;">
                    <h3><label>大家的評論</label></h3>
                </div>
                <hr />
            </div>
            <div id="div_reviewCard"></div>
        </div>
        <!-- Modal -->
        <div class="modal" id="modal_ShoppingCart" tabindex="-1" role="dialog" aria-labelledby="modal_ShoppingCart"
            aria-hidden="true" data-backdrop="static" data-keyboard="false">
            <div class="modal-dialog" style="min-width: 70%;">
                <!-- Modal content-->
                <div class="modal-content" style="font-size: medium;">
                    <div class="modal-header">
                        <h4 class="modal-title">購物車</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="True">&times;</span>
                        </button>                        
                    </div>
                    <div class="modal-body" style="max-height: 800px; overflow: auto;" id="div_cart">
                    </div>
                    <div class="modal-footer">
                        <div class="row" style="text-align: right;">
                        <button type="button" id="btn_checkOut" class="btn btn-success">結帳</button>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
